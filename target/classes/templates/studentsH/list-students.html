<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Student Directory</title>
</head>

<body>

<div class="container">

    <h3>Student Directory</h3>
    <a th:href="@{/logout}" >Logout</a>

    <p th:text="${user}"></p>


    <hr>

    <!-- Add a button -->
    <a th:href="@{/student/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Student
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Student Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="tempStudent : ${students}">

            <td th:text="${tempStudent.id}" />
            <td th:text="${tempStudent.firstName}" />
            <td th:text="${tempStudent.lastName}" />
            <td th:text="${tempStudent.email}" />

            <!-- Add update button/link -->
            <td>
                <a th:href="@{/student/showFormForUpdate(studentId=${tempStudent.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Add "delete" button/link -->
                <a th:href="@{/student/delete(studentId=${tempStudent.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
                    Delete
                </a>
            </td>


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
