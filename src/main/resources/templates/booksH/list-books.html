<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Book Directory</title>
</head>

<body>

<div class="container">

    <h3>Book Directory of Library</h3>

    <p th:text="${user}"></p>
    <a th:href="@{/student/list}">Student list</a>

    <a th:href="@{/logout}" >Logout</a>

    <hr>

    <!-- Add a button -->
    <a th:href="@{/book/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Book
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Book Id</th>
            <th>Book Name</th>
            <th>Action</th>
            <th>Student-list</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="tempBook : ${Books}">

            <td th:text="${tempBook.id}" />
            <td th:text="${tempBook.name}" />

            <!-- Add update button/link -->
            <td>
                <a th:href="@{/book/showFormForUpdate(bookId=${tempBook.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Add "delete" button/link -->
                <a th:href="@{/book/delete(bookId=${tempBook.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
                    Delete
                </a>
            </td>
            <td th:text="${tempBook.students}" />


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
